<!-- Generated template for the HeaderComponent component -->
<div >
  <ion-header >
    <ion-navbar color="primary">
      <ion-title (click)="goHome()" ><img src="assets/imgs/logo-blanco.svg" class="header_logo_drap"/></ion-title>
      <ion-buttons right class="menu_buttons" *ngIf="this.userData.checkUserFeature([this.userData.TIPO_ANY],[this.userData.PLAN_ANY],false);">
      <!--<button ion-button>Alertas <span>10</span></button>-->
      <button ion-button>{{this.userData.userData.name}} <!--<img src="assets/imgs/flecha-blanca.svg" class="header_flecha_blanca" />--></button>
      <button ion-button class="header_showdate">{{this.userData.showhour}}</button>
      </ion-buttons>
      <button ion-button end menuToggle >
            <img src="assets/imgs/menu.svg" class="header_menu_drap" />
      </button>
    </ion-navbar>
  </ion-header>
</div>
