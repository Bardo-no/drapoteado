<ion-content>
    <div class="modal_closer" (click)="this.dismiss();">Volver</div>
    <div class="modal_body">
      <p>Ingresa tu dirección de correo electrónico y recibirás instrucciones.</p>
      <ion-list>
          <ion-item class="loginInput">
            <ion-input [(ngModel)]="recovername"></ion-input>
          </ion-item>
      </ion-list>
      <div class="modal_buttons">
        <button  (click)="actionRequestRecover()"   class="generalButton bgColorPrimary floatRight"> Enviar </button>
      </div>
    </div>
  </ion-content>
