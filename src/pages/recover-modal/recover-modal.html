<ion-content>
    <div class="modal_closer" (click)="this.dismiss();">Volver</div>
    <div class="modal_body">
      <p>Ingresa tu dirección de correo electrónico y recibirás instrucciones.</p>
      <ion-list>
          <ion-item class="loginInput">
            <ion-input [(ngModel)]="recovername"></ion-input>
          </ion-item>
      </ion-list>
      <div class="modal_buttons">
        <button  (click)="actionRequestRecover()"  [disabled]="this.busy"   class="generalButton bgColorPrimary floatRight"> <ion-spinner *ngIf="this.busy" ></ion-spinner> <ng-container *ngIf="!this.busy"> Enviar </ng-container></button>
      </div>
    </div>
  </ion-content>
