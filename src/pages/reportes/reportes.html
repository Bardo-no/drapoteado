<header></header>
<ion-content padding class="drap_content">
  <div class="modalPage_header">
    <div class="modalPage_logo"><img src="assets/imgs/reportes.svg"/></div>
    <div class="modalPage_title">
      <span class="spanBlock midFont"><b>Reportes</b></span>
      <span class="spanBlock midSubFont">Genera y exporta reportes de tus actividades.</span>
    </div>
      <button class="bgColorSecondary generalButton floatRight" *ngIf="true" (click)="openNuevoreporte();">Generar Nuevo</button>
  </div>
  <div class="Citas_grid result_wrapper">
    <table class="results_table">
        <thead>
            <tr>
                <th>no</th>
                <th>Fecha</th>
                <th></th>
             </tr>
        </thead>
        <tbody>
            <tr *ngFor="let report of this.userData.reportes">
                <td>01</td>
                <td class="fontSecondary">{{report.datefrom_date}}</td>
                <td class="toolCol">
                  <img src="assets/imgs/ver.svg" class="icon_drapo">
                  <img src="assets/imgs/editar.svg" class="icon_drapo">
                  <!--<button class="bgColorSecondary generalButton tableButton">Exportar</button>-->
                  <button class="bgColorPrimary generalButton tableButton">Eliminar</button>
                </td>
             </tr>
        </tbody>
    </table>
  </div>
<footer></footer>
</ion-content>
