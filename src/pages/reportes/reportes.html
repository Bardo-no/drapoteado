<header></header>
<ion-content padding class="drap_content">
  
  <div class="modalPage_header">
    <div class="modalPage_logo"><img src="assets/imgs/reportes.svg"/></div>
    <div class="modalPage_title">
      <span class="spanBlock midFont"><b>Reportes</b></span>
      <span class="spanBlock midSubFont">Genera y exporta reportes de tus actividades.</span>
    </div>
      <!--<button class="bgColorSecondary generalButton floatRight" *ngIf="true" (click)="openNuevoreporte();">Generar Nuevo</button>-->
  </div>
  <div class="Citas_grid result_wrapper">
    <table class="results_table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th></th>
             </tr>
        </thead>
        <tbody>
            <tr *ngIf="this.reportesData.todayReport">
                <td>{{this.reportesData.todayReport.nid}}</td>
                <td class="fontSecondary">{{this.reportesData.todayReport.dateString}} <span *ngIf="this.reportesData.todayReport.dialy">Diario de hoy</span></td>
                <td class="toolCol">
                  <img (click)="openReportModal(this.reportesData.todayReport);" src="assets/imgs/ver.svg"  class="icon_drapo">
                  <!--<button class="bgColorSecondary generalButton tableButton">Exportar</button>-->
                </td>
             </tr>
            <tr *ngFor="let report of this.reportesData.reportes">
                <td>{{report.nid}}</td>
                <td class="fontSecondary">{{report.dateString}} <span *ngIf="this.reportesData.todayReport.dialy">Diario</span></td>
                <td class="toolCol">
                  <img (click)="openReportModal(report);" src="assets/imgs/ver.svg"  class="icon_drapo">
                  <!--<button class="bgColorSecondary generalButton tableButton">Exportar</button>-->
                  <button class="bgColorPrimary generalButton tableButton" (click)="elimiarReporte(report);">Eliminar</button>
                </td>
             </tr>
        </tbody>
    </table>
  </div>
<footer></footer>
</ion-content>
