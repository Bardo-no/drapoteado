<ion-content padding>
    <div class="modalPage_header">
        <div class="modalPage_logo"><img src="assets/imgs/servicios.svg"/></div>
        <div class="modalPage_title">
          <span class="spanBlock largeFont" *ngIf="this.isnew"><b>Nuevo Servicio</b></span>
          <span class="spanBlock largeFont" *ngIf="!this.isnew"><b>editando {{this.newService.title}}</b></span>
        </div>
    </div>
    <div class="nuevoservicio_content modalContent">
        <div class="ModalInput_input">
            <b>Nombre</b>
            <input [(ngModel)]="this.newService.title" type="text"/>
        </div>
        <div class="ModalInput_input">
            <b>Costo</b>
            <input [(ngModel)]="this.newService.field_costo_servicio.und[0].value" type="number"/>
        </div>
    </div>
    <div class="midAlign">
        <div class="register_button_section">
        <button class="bgColorSecondary generalButton" *ngIf="this.isnew" (click)="createService()">Agregar</button>
        <button class="bgColorSecondary generalButton" *ngIf="!this.isnew" (click)="updateService()">Actualizar</button>
        </div>
      </div>
</ion-content>
