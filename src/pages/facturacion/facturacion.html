<header></header>
<ion-content padding class="drap_content">
  <div class="modalPage_header">
    <div class="modalPage_logo"><img src="https://vagapp.mx/themes/nortec/img/logo-intro.svg"/></div>
    <div class="modalPage_title">
      <span class="spanBlock midFont"><b>Facturación</b></span>
      <span class="spanBlock midSubFont">Verifica los datos de tu suscripción.</span>
    </div>
  </div>
  <div class="fact_subs_info">
    <div class="fact_myplan">
      <span class="myplan_block">Plan activo: {{userData.suscripción.Plan.title}}</span>
      <span class="myplan_block">noDoctores usados:</span>
      <span class="myplan_block">noSubcuentas usadas:</span>
    </div>
  </div>
  <div class="fact_planes_info">

  </div>
<div class="fact_page_content">
  <div class="fact_payment_methods">
  <div class="fact_pmethod"></div>
  <form action="/" method="post" id="payment-form">
    
    <div class="form-row">
      <div id="card-element">
        <!-- a Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display Element errors -->
      <div id="card-errors" role="alert"></div>
    </div>

  <button ion-button block large>Add Card</button>
    
  </form>
  </div>
</div>
</ion-content>
